<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <table>
        <tr>
            <th>Group</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
        </tr>
            
        <tr class="rij1">
            <th>Period 1</th>
            <td class="h"><a target="_blank" href="https://en.wikipedia.org/wiki/Hydrogen"><p>1</p> H</a></td>
        </tr>

        <tr class="rij2">
            <th>2</th>
            <td class="li"><a target="_blank" href="https://en.wikipedia.org/wiki/Lithium"><p>3</p>Li</a></td>
            <td class="be"><a target="_blank" href="https://en.wikipedia.org/wiki/Beryllium"><p>4</p>Be</a></td>
        </tr>

        <tr class="rij3">
            <th>3</th>
            <td class="na"><a target="_blank" href="https://en.wikipedia.org/wiki/Sodium"><p>11</p>Na</a></td>
            <td class="mg"><a target="_blank" href="https://en.wikipedia.org/wiki/Magnesium"><p>12</p>Mg</a></td>
        </tr>

        <tr class="rij4">
            <th>4</th>
            <td class="k"><a target="_blank" href="https://en.wikipedia.org/wiki/Potassium"><p>19</p>K</a></td>
            <td class="ca"><a target="_blank" href="https://en.wikipedia.org/wiki/Calcium"><p>20</p>Ca</a></td>
            <td class="sc"><a target="_blank" href="https://en.wikipedia.org/wiki/Scandium"><p>21</p> Sc</a></td>
            <td class="ti"><a target="_blank" href="https://en.wikipedia.org/wiki/Titanium"><p>22</p> Ti</a></td>
            <td class="v"><a target="_blank" href="https://en.wikipedia.org/wiki/Vanadium"><p>23</p> V</a></td>
        </tr>

        <tr class="rij5">
            <th>5</th>
            <td class="rb"><a target="_blank" href="https://en.wikipedia.org/wiki/Rubidium"><p>37</p> Rb</a></td>
            <td class="sr"><a target="_blank" href="https://en.wikipedia.org/wiki/Strontium"><p>38</p> Sr</a></td>
            <td class="y"><a target="_blank" href="https://en.wikipedia.org/wiki/Yttrium"><p>39</p> Y</a></td>
            <td class="zr"><a target="_blank" href="https://en.wikipedia.org/wiki/Zirconium"><p>40</p> Zr</a></td>
            <td class="nb"><a target="_blank" href="https://en.wikipedia.org/wiki/Niobium"><p>41</p>Nb</a></td>
        </tr>
    </table>

</body>
</html>
